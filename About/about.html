
<!DOCTYPE html> 
<html> 
    <head> 
        <title>Example of HTML Frames using row attribute</title> 
    </head> 
          
    <frameset rows = "10%,*"> 
        <frame name = "top" src = "nav.html" scrolling="no" frameborder="0" noresize="noresize" /> 
        <frame name = "main" src = "about1.html" />  
        <noframes> 
            <body>The browser you are working does not support frames.</body> 
        </noframes> 
    </frameset> 
</html>
